version: "3.8"

services:
  gathio:
    container_name: gathio-app
    image: ghcr.io/lowercasename/gathio:latest
    ports:
      - "3000:3000"
    environment:
      # Tell Prisma to use a SQLite file in /app/db
      DATABASE_URL: "file:./db/dev.db"
    volumes:
      # your config.toml directory
      - ./gathio-docker/config:/app/config
      # any custom Markdown/pages for /app/static
      - ./gathio-docker/static:/app/static
      # event images
      - ./gathio-docker/images:/app/public/events
      # SQLite database file directory
      - ./gathio-docker/db:/app/db
    restart: unless-stopped
